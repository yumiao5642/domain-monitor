{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}域名监控系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/domain_monitor_custom.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/domain_monitor_custom.js' %}"></script>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'dashboard' %}"><i class="fas fa-globe mr-2"></i>域名监控系统 / {% block nav_title %}{% endblock %}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- 主题切换按钮 -->
                <li class="nav-item">
                    <button id="theme-toggle" class="btn btn-outline-light mr-2"><i class="fas fa-sun"></i></button>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                        <img src="https://placehold.co/32x32" class="nav-user-img" alt="用户头像">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#passwordChangeModal"><i class="fas fa-key mr-2"></i>修改密码</a>
                        <a class="dropdown-item" href="{% url 'mfa_setup' %}"><i class="fas fa-shield-alt mr-2"></i>设置谷歌口令</a>
                        <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt mr-2"></i>退出</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 左侧菜单 -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard' %}">
                                <i class="fas fa-home"></i><span>首页</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/domains/' %}active{% endif %}" href="{% url 'domain_list' %}">
                                <i class="fas fa-globe"></i><span>域名管理</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#monitorSubmenu" data-toggle="collapse">
                                <i class="fas fa-chart-line"></i><span>监控管理</span>
                            </a>
                            <div id="monitorSubmenu" class="collapse {% if request.path|slice:'9:16' == 'monitor' %}show{% endif %}">
                                <a class="nav-link" href="#"><i class="fas fa-server"></i>域名监控列表</a>
                                <a class="nav-link" href="#"><i class="fas fa-certificate"></i>证书监控列表</a>
                                <a class="nav-link" href="#"><i class="fas fa-globe-asia"></i>网站监控列表</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/alert-config/' %}active{% endif %}" href="{% url 'alert_config' %}">
                                <i class="fas fa-bell"></i><span>告警配置</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 右侧内容区域 -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-key mr-2"></i>修改密码</h5>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <form id="passwordChangeForm">
                        <div class="form-group">
                            <label for="new_password">新密码</label>
                            <input type="password" class="form-control rounded-lg" id="new_password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">确认密码</label>
                            <input type="password" class="form-control rounded-lg" id="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
